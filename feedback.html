<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

    <header>
        <div>
          <img class="logo" src="assets/Images/epicode_logo.png" />
        </div>
      </header>

      <main class="feedback">

        <div class="outfit opinione"> 
            <h1>
                Tell us how it's going
            </h1>
            <h2>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</h2>
        </div>
        <div id="stelline"><div class="rating" id="rating">
            <span class="star" data-rating="1"></i></span>
            <span class="star" data-rating="2"></i></span>
            <span class="star" data-rating="3"></i></span>
            <span class="star" data-rating="4"></i></span>
            <span class="star" data-rating="5"></i></span>
            <span class="star" data-rating="6"></i></span>
            <span class="star" data-rating="7"></i></span>
            <span class="star" data-rating="8"></i></span>
            <span class="star" data-rating="9"></i></span>
            <span class="star" data-rating="10"></i></span>
        </div></div>

        <div class="recensione">
            <h2>Leave us an open feedback about your experience so far</h2>
            <fieldset>
                <input type="text" name="commento" placeholder="Write your comment here" class="commento"/>
            </fieldset>
            <button type="button" name="moreInfo" class="moreinfo">More Info</button>
        </div>

      </main>
    
</body>
</html>
