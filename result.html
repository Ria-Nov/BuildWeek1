<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="assets/Images/epicode_logo.png" />
      </div>
    </header>

    <main>
      <div class="centro">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>

      <div class="allinea">
        <h2>Correct</h2>
        <h2 id="corrette"></h2>
        <p id="giuste"></p>
      </div>

      <div class="allinea" id="grafico">
        <canvas id="doughnutChart" width="600" height="600" >
        </canvas>
      </div>
      

      <div class="allinea">
        <h2>Wrong</h2>
        <h2 id="sbagliate"></h2>
        <p id="errate"></p>
      </div>

      <footer class="centro">
        <div>
          <a href="#">
            <button type="button" id="rate">RATE US</button>
          </a>
        </div>
      </footer>
    </main>
    <script src="assets/JavaScript/resultscript.js"></script>
  </body>
</html>
